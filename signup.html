<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="land.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="sn-contain">
            <h3>Be a member</h3>
            <div class="form">
            <form>
                <label for="em">Email</label><br>
                <input id="em" type="email" placeholder="Email"><br>
                <label for="uname">Username</label><br>
                <input id="uname" type="text" placeholder="Username"><br>
                <label for="fpass">Password</label><br>
                <input id="fpass" type="password" placeholder="password"><br>
                <label for="cpass">Confirm Password</label><br>
                <input id="cpass" type="password" placeholder="confirm password"><br><br>
                <button type="submit">submit</button>
            </form>
            </div>
        </div>
    </body>
</html>
